<VirtualHost {{domain}}:80>
    ServerName {{domain}}
    ServerAlias www.{{domain}}
    
    DocumentRoot {{path}}

    ProxyRequests Off
    ProxyPreserveHost On

    ProxyPass / http://localhost:{{port}}/
    ProxyPassReverse / http://localhost:{{port}}/

    ErrorLog {{path}}/error.log
    LogLevel warn
    CustomLog {{path}}/access.log combined
</VirtualHost>